<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" rx="15" fill="#F9FAFB" />
  
  <!-- Terminal Window Frame -->
  <rect x="50" y="50" width="700" height="400" rx="10" fill="#1E293B" stroke="#334155" stroke-width="2" />
  
  <!-- Terminal Header -->
  <rect x="50" y="50" width="700" height="50" rx="10 10 0 0" fill="#334155" />
  
  <!-- Window Controls -->
  <circle cx="80" cy="75" r="8" fill="#EF4444" />
  <circle cx="110" cy="75" r="8" fill="#F59E0B" />
  <circle cx="140" cy="75" r="8" fill="#10B981" />
  
  <!-- App Title -->
  <text x="400" y="82" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">CoLE - Command Line Experience</text>
  
  <!-- Terminal Content Area -->
  <rect x="50" y="100" width="700" height="350" fill="#0F172A" />
  
  <!-- Terminal Prompt Line 1 -->
  <text x="70" y="130" font-family="monospace" font-size="14" fill="#10B981" text-anchor="start">user@machine:~$</text>
  <text x="190" y="130" font-family="monospace" font-size="14" fill="#E5E7EB" text-anchor="start">find large files in current directory</text>
  
  <!-- Terminal Output Line 1 -->
  <text x="70" y="160" font-family="monospace" font-size="14" fill="#4F46E5" text-anchor="start">CoLE:</text>
  <text x="120" y="160" font-family="monospace" font-size="14" fill="#E5E7EB" text-anchor="start">I can help with that. Try this command:</text>
  
  <!-- Terminal Command Suggestion -->
  <rect x="70" y="175" width="660" height="30" rx="5" fill="#334155" />
  <text x="85" y="195" font-family="monospace" font-size="14" fill="#F59E0B" text-anchor="start">find . -type f -size +10M -exec ls -lh {} \; | sort -rh</text>
  
  <!-- Terminal Prompt Line 2 -->
  <text x="70" y="235" font-family="monospace" font-size="14" fill="#10B981" text-anchor="start">user@machine:~$</text>
  <text x="190" y="235" font-family="monospace" font-size="14" fill="#F59E0B" text-anchor="start">find . -type f -size +10M -exec ls -lh {} \; | sort -rh</text>
  
  <!-- Terminal Output Line 2 -->
  <text x="70" y="265" font-family="monospace" font-size="14" fill="#E5E7EB" text-anchor="start">-rw-r--r-- 1 user group 25M Jun 10 14:32 ./downloads/data.zip</text>
  <text x="70" y="290" font-family="monospace" font-size="14" fill="#E5E7EB" text-anchor="start">-rw-r--r-- 1 user group 18M May 23 09:15 ./videos/demo.mp4</text>
  <text x="70" y="315" font-family="monospace" font-size="14" fill="#E5E7EB" text-anchor="start">-rw-r--r-- 1 user group 12M Jun 05 11:47 ./images/background.png</text>
  
  <!-- Terminal Prompt Line 3 -->
  <text x="70" y="345" font-family="monospace" font-size="14" fill="#10B981" text-anchor="start">user@machine:~$</text>
  <text x="190" y="345" font-family="monospace" font-size="14" fill="#E5E7EB" text-anchor="start">_</text>
  
  <!-- Terminal Cursor -->
  <rect x="190" y="335" width="10" height="18" fill="#E5E7EB" opacity="0.8" />
  
  <!-- AI Assistant Indicator -->
  <rect x="70" y="380" width="660" height="50" rx="5" fill="#4F46E5" opacity="0.1" />
  <text x="400" y="410" font-family="Arial" font-size="14" fill="#4F46E5" text-anchor="middle">CoLE is ready to help with your next command</text>
</svg>